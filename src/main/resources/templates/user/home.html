<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HOME</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
<script type="text/javascript">
	$('.carouselExampleSlidesOnly').carousel({
		interval : 3000,
		pause : false
	})
</script>
</head>
<body>
	<div class="container">
		<nav class="navbar justify-content-center navbar-expand-sm bg-dark navbar-dark mt-1 mb-2">
			<a class="navbar-brand" th:href="@{/v1/home/}">
				<img th:src="@{/apartment.png}" alt="Logo" style="width:40px;">
			</a>
			<ul class="navbar-nav">
			  <li class="nav-item">
				<a class="nav-link" th:href="@{/v1/home/}">HOME</a>
			  </li>
			  <li class="nav-item mr-5">
				<a class="nav-link" th:href="@{/v1/home/chatbot/{timestamp}(timestamp=${timestamp})}">CHAT BOT</a>
			  </li>
			  <li class="nav-item ml-5">
				<a class="nav-link btn btn-danger" href="/logout">LOGOUT</a>
			  </li>
			</ul>
		  </nav>
		<div class="mt-4 mb-3">
			<span>Hello user [[${user.firstname}]], [[${user.lastname}]]</span> 
		</div>
		<div id="carouselExampleSlidesOnly" data-interval="2000"
			class="carousel slide mt-2" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100" th:src="@{/a.jpg}" alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" th:src="@{/b.jpg}" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100" th:src="@{/c.jpg}" alt="Third slide">
				</div>
			</div>
		</div>
		<div class="rounded-circle border border-success" style="position: fixed; bottom: 25px; right: 25px;">
			<a class=""
				th:href="@{/v1/home/chatbot/{timestamp}(timestamp=${timestamp})}"><img th:src="@{/chatbot.png}" /></a>
		</div>
	</div>
</body>
</html>
