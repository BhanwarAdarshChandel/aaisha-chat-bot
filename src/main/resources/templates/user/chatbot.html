<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>HOME</title>
<!-- CSS only -->
<!-- CSS only -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="mt-5">
			<span>Hello user [[${user.firstname}]], [[${user.lastname}]]</span> <span><a
				href="/logout">Logout</a></span>
		</div>
		<div class="mt-2">
			<table class="">
				<tr class="mt-1">
					<td><a class="btn btn-primary"
						th:href="@{/v1/home/chatbot/about/{timestamp}(timestamp=${timestamp})}">Course</a></td>
					<td><a class="btn btn-primary"
						th:href="@{/v1/home/chatbot/course/{timestamp}(timestamp=${timestamp})}">About</a></td>
					<td><a class="btn btn-primary"
						th:href="@{/v1/home/chatbot/fee/{timestamp}(timestamp=${timestamp})}">Fee</a></td>
				</tr>
				<tr class="mt-1">
					<td><a class="btn btn-primary"
						th:href="@{/v1/home/chatbot/batch/{timestamp}(timestamp=${timestamp})}">Batch</a></td>
					<td><a class="btn btn-primary"
						th:href="@{/v1/home/chatbot/exam/{timestamp}(timestamp=${timestamp})}">Exam</a></td>
					<td><a class="btn btn-primary"
						th:href="@{/v1/home/chatbot/timetable/{timestamp}(timestamp=${timestamp})}">Time
							Table</a></td>
				</tr>
				<tr class="mt-1 mb-1">
					<td><a class="btn btn-primary"
						th:href="@{/v1/home/chatbot/faculty/{timestamp}(timestamp=${timestamp})}">Faculty</a></td>
					<td><a class="btn btn-primary"
						th:href="@{/v1/home/chatbot/address/{timestamp}(timestamp=${timestamp})}">Address</a></td>
					<td><a class="btn btn-primary"
						th:href="@{/v1/home/chatbot/contactus/{timestamp}(timestamp=${timestamp})}">Contact
							Us</a></td>
				</tr>
			</table>
			<div class="mt-2 mb-2" th:if="${result}">[[${answer}]]</div>
			<form
				th:action="@{/v1/home/chatbot/question/{timestamp}(timestamp=${timestamp})}"
				method="post" th:object="${question}" action="#">
				<div class="form-group">
					<label>Ask your question here</label> <input type="text"
						class="form-control" placeholder="Enter your question"
						th:field="*{userquestion}">
				</div>
				<button type="submit" class="btn btn-primary">Register</button>
			</form>
		</div>
	</div>
</body>
</html>
