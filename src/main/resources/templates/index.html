<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOGIN</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<nav class="navbar justify-content-center navbar-expand-sm bg-dark navbar-dark">
			<a class="navbar-brand" th:href="@{/v1/login}">
				<img th:src="@{/school.png}" alt="Logo" style="width:40px;">
			</a>
			<ul class="navbar-nav">
			  <li class="nav-item">
				<a class="nav-link" th:href="@{/v1/login}">LOGIN</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" th:href="@{/v1/register}">REGISTERS</a>
			  </li>
			</ul>
		  </nav>
		<div class="card mt-5">
			<div class="card-header">
				<h1>User Login Form</h1>
			</div>
			<div class="card-body mt-2 mb-1">
				<div class="text-success mt-2 mb-2" th:if="${result}">
					<span>User [[${user}]] registered successfully</span>
				</div>
				<div th:if="${err}" class="alert alert-danger mt-2 mb-2"
					role="alert">Something wrong please login again</div>
				<div th:if="${param.error}" class="alert alert-danger mt-2 mb-2"
					role="alert">Invalid username and password.</div>
				<div th:if="${param.logout}" class="alert alert-success mt-2 mb-2"
					role="alert">You have been logged out.</div>
				<form action="/login" method="post">
					<div class="form-group">
						<label>Email address</label> <input type="email"
							class="form-control" placeholder="Enter email" name="username">
					</div>
					<div class="form-group">
						<label>Password</label> <input type="password"
							class="form-control" placeholder="Password" name="password">
					</div>
					<button type="submit" class="btn btn-primary">Login</button>
					<br> <br>
					<div>
						<a class="" th:href="@{/v1/register}">New around here?
							Register</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
