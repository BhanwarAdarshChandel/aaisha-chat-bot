<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>HOME</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="card mt-5">
			<div class="card-header">
				<h1>Registration User Form</h1>
			</div>
			<div class="card-body">
				<div class="text-danger" th:if="${result}">
					<span>User [[${user}]] already registered</span>
				</div>
				<form th:action="@{/v1/register/process}" method="post"
					th:object="${chatBotUser}" action="#">
					<div class="form-group">
						<label>Email address</label> <input
							type="email" class="form-control" placeholder="Enter Email"
							th:field="*{username}">
					</div>
					<div class="form-group">
						<label>First Name</label> <input
							type="text" class="form-control" placeholder="Enter First name"
							th:field="*{firstname}">
					</div>
					<div class="form-group">
						<label>Last Name</label> <input
							type="text" class="form-control" placeholder="Enter Last Name"
							th:field="*{lastname}">
					</div>
					<div class="form-group">
						<label>Password</label> <input
							type="password" class="form-control" placeholder="Password"
							th:field="*{password}">
					</div>
					<button type="submit" class="btn btn-primary">Register</button>
					<br> <br>
					<div>
						<a class="" th:href="@{/v1/}">Already account? Login here</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
