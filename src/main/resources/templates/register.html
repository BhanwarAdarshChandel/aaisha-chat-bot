<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>REGISTER</title>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<nav class="row navbar navbar-expand-sm bg-dark navbar-dark">
			<h3 class="navbar-brand col-2 text-center">AAISHA</h3>
			<ul class="col-7 navbar-nav justify-content-center">
				<li class="nav-item">
					<a class="navbar-brand" th:href="@{/v1/login}">
					<img th:src="@{/school.png}" alt="Logo" style="width:40px;">
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/v1/login}">LOGIN</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/v1/register}">REGISTERS</a>
				</li>
			</ul>
		</nav>
		<div class="card mt-5">
			<div class="card-header">
				<h1>Registration User Form</h1>
			</div>
			<div th:if="${param.error}" class="alert alert-danger mt-2 mb-2"
					role="alert">Please insert all fields
			</div>
			<div class="card-body">
				<div class="text-danger" th:if="${result}">
					<span>User [[${user}]] already registered</span>
				</div>
				<form th:action="@{/v1/register/process}" method="post" th:object="${chatBotUser}" action="#">
					<div class="form-group">
						<label>Email address</label> <input type="email" class="form-control" placeholder="Enter Email"
							th:field="*{username}">
					</div>
					<div class="form-group">
						<label>First Name</label> <input type="text" class="form-control" placeholder="Enter First name"
							th:field="*{firstname}">
					</div>
					<div class="form-group">
						<label>Last Name</label> <input type="text" class="form-control" placeholder="Enter Last Name"
							th:field="*{lastname}">
					</div>
					<div class="form-group">
						<label>Password</label> <input type="password" class="form-control" placeholder="Password"
							th:field="*{password}">
					</div>
					<button type="submit" class="btn btn-primary">Register</button>
					<br> <br>
					<div>
						<a class="" th:href="@{/v1/login}">Already account? Login here</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
