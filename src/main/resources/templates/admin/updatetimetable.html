<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ADMIN HOME</title>
	<!-- CSS only -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/bootstrap-grid.min.css}"/>
	<link rel="stylesheet" th:href="@{/css/bootstrap-reboot.min.css}"/>
	<!-- JS only -->
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
	<div class="container">
		<nav class="navbar justify-content-center navbar-expand-sm bg-dark navbar-dark mt-1 mb-2">
			<a class="navbar-brand" th:href="@{/v1/home/}">
				<img th:src="@{/apartment.png}" alt="Logo" style="width:40px;">
			</a>
			<ul class="navbar-nav">
			  <li class="nav-item">
				<a class="nav-link" th:href="@{/v1/home/}">ADMIN HOME</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" th:href="@{/v1/admin/unansweredquestion/{timestamp}(timestamp=${timestamp})}">Unanswered Question</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" th:href="@{/v1/admin/timetable/{timestamp}(timestamp=${timestamp})}">Add/Update/Delete Time Table</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" th:href="@{/v1/admin/fee/{timestamp}(timestamp=${timestamp})}">Add/Update/Delete Fee</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" th:href="@{/v1/home/chatbot/{timestamp}(timestamp=${timestamp})}">CHAT BOT</a>
			  </li>
			  <li class="nav-item ml-5">
				<a class="nav-link btn btn-danger" th:href="@{/logout}">LOGOUT</a>
			  </li>
			</ul>
		  </nav>
		<div class="mt-4 mb-3">
			<span><b>Hello admin [[${user.firstname}]], [[${user.lastname}]]</b></span>
		</div>
		<div class="card mt-5">
			<div class="card-header">
				<h1>Time Table Update Form</h1>
			</div>
			<div class="card-body mt-2 mb-1">
				<div th:if="${param.error}" class="alert alert-danger mt-2 mb-2" role="alert">Please enter all time
					table
					fields.</div>
				<form th:action="@{/v1/admin/update/timetable/{timestamp}/{id}(timestamp=${timestamp},id=${id})}" method="post"
					th:object="${timeTable}" action="#">
					<div class="form-group">
						<label>Subject Name</label> <input type="text" class="form-control"
							placeholder="Enter Subject Name" th:field="*{subject}">
					</div>
					<div class="form-group">
						<label>Strean Name</label> <input type="text" class="form-control"
							placeholder="Enter Stream Name" th:field="*{stream}">
					</div>
					<div class="form-group">
						<label>Enter Semester</label> <input type="text" class="form-control"
							placeholder="Enter Semester" th:field="*{semester}">
					</div>
					<div class="form-group">
						<label>Enter Exam Date</label> <input type="text" class="form-control"
							placeholder="Enter Exame Date" th:field="*{date}">
					</div>
					<div class="form-group">
						<label>Enter Exam Time</label> <input type="text" class="form-control"
							placeholder="Enter Exam Time" th:field="*{time}">
					</div>
					<br />
					<button type="submit" class="btn btn-primary">UPDATE</button>
				</form>
			</div>
		</div>
		<div class="rounded-circle border border-success" style="position: fixed; bottom: 25px; right: 25px;">
			<a class="" th:href="@{/v1/home/chatbot/{timestamp}(timestamp=${timestamp})}"><img
					th:src="@{/chatbot.png}" /></a>
		</div>
	</div>
</body>
</html>
